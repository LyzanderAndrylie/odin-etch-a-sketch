<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div id="etch-a-sketch">
        <h1>Etch-a-Sketch</h1>
        <div id="sketch-pad"></div>
        <div id="buttons">
            <div class="circle-container">
                <div class="circle"></div>
            </div>
            <div id="control-button">
                <div id="control-squares">
                    <button id="set-squares">Set Number of squares</button>
                    <button id="reset-sketch">Reset sketch</button>
                </div>
                <div class="vertical-line"></div>
                <div id="color-mode">
                    <div class="info">Set color mode</div>
                    <div id="selections">
                        <button id="black-and-white" class="selected">Black and White</button>
                        <button id="random">Random</button>
                    </div>
                </div>
            </div>
            <div class="circle-container">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
